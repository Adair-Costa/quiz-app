<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>

    <link rel="stylesheet" href="css/style.css" />
    <!-- css -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- font awesome -->
  </head>

  <body>
    <div class="centered">
      <div class="position">
        <div class="title">
          <h1>Quiz app</h1>
        </div>

        <div class="quiz">
          <div class="bg-red"></div>

          <h3>Questions <span id="result">0/5</span></h3>

          <p id="question">HTML is a...</p>

          <div id="res-1" class="res">
            <button class="chooses" name="programming-language">
              Programming language
            </button>
          </div>

          <div id="res-2" class="res">
            <button class="chooses" name="markup language">
              Markup language
            </button>
          </div>

          <div id="res-3" class="res">
            <button class="chooses" name="robotic language">
              Robotic language
            </button>
          </div>

          <div id="res-4" class="res">
            <button class="chooses" name="machine language">
              Machine language
            </button>
          </div>

          <div class="next">
            <button>Next</button>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
    <!-- script js -->
  </body>
</html>
