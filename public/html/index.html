<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>

    <!-- css -->
    <link rel="stylesheet" href="../css/style.css" />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="apple-touch-icon" sizes="180x180" href="../images/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>

  <body>
    <header>
      <div class="welcome">
        <h1>Welcome to the Quiz app</h1>
      </div>
    </header>

    <div class="centered">
      <div class="position">
        <div class="title">
          <a href="#">
            <h1>Quiz app</h1>
          </a>
        </div>

        <div class="quiz">
          <div class="bg-red"></div>

          <h3>Questions <span id="result">0/5</span></h3>

          <p id="question">HTML is a...</p>

          <div id="res-1" class="res">
            <button class="chooses" id="btn" name="programming-language">
              Programming language
            </button>
          </div>

          <div id="res-2" class="res">
            <button class="chooses" id="btn" name="markup language">
              Markup language
            </button>
          </div>

          <div id="res-3" class="res">
            <button class="chooses" id="btn" name="robotic language">
              Robotic language
            </button>
          </div>

          <div id="res-4" class="res">
            <button class="chooses" id="btn" name="machine language">
              Machine language
            </button>
          </div>

          <div class="next">
            <a href="#">Next</a>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer">
        <h1>Developed by Adair Costa</h1>
      </div>
    </footer>

    <script src="./js/index.js"></script>
    <!-- script js -->
  </body>
</html>
